<!DOCTYPE html>
<html>

<head>
    <Title>Template</Title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta lang="en">

    <!-- for reset -->
    <link rel="stylesheet" href="common/css/reset.css">
    <!-- for styling -->
    <link rel="stylesheet" href="common/css/imageSlider.css">
</head>

<body onload="onLoadFunction()">
    <div id="test" class="effect-wrapper">
        <img src="common/images/image2/image1.jpg">
        <img src="common/images/image2/image4.jpg">
        <img src="common/images/image2/image2.jpg">
        <img src="common/images/image2/image3.jpg">
    </div>

    <script type="text/javascript" src="common/js/imageSlider.js"></script>
    <script type="text/javascript">
        function onLoadFunction(){
            var test = new ImageSlider({
                selector     : '#test',
                showTime     : 5000,
                interval     : 20,
                step         : 1,
                acceleration : 1,
                autoResize   : false,
                imageOrder   : null,
                func         : ['pushinleft', 'fadeintocenter'],
            });
        }
    </script>
</body>
</html>
